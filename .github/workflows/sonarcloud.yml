name: cto-game sonarcloud

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 6"

env:
  CARGO_TERM_COLOR: always

jobs:
  sonarcloud:
    name: SonarCloud and Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install Rustup and Clippy
        run: |
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > install.sh
            sh install.sh -y
            source "$HOME/.cargo/env"
            rustup component add clippy

      - name: Install cargo-sonar and run Clippy
        run: |
            cargo install cargo-sonar
            cargo clippy --message-format json > my-clippy-report.json
            cargo sonar --issues clippy --clippy-path my-clippy-report.json
            cat sonar-issues.json
            echo "sonar.externalIssuesReportPaths=sonar-issues.json" >> sonar-project.properties
            cat sonar-project.properties

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.externalIssuesReportPaths=sonar-issues.json